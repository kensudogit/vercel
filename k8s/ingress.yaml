apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: vercel-ingress
  namespace: vercel-microservices
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
spec:
  rules:
  - host: vercel.local
    http:
      paths:
      - path: /api/users
        pathType: Prefix
        backend:
          service:
            name: user-service-service
            port:
              number: 8081
      - path: /api/products
        pathType: Prefix
        backend:
          service:
            name: product-service-service
            port:
              number: 8082
      - path: /api/orders
        pathType: Prefix
        backend:
          service:
            name: order-service-service
            port:
              number: 8083
      - path: /
        pathType: Prefix
        backend:
          service:
            name: api-gateway-service
            port:
              number: 8080
